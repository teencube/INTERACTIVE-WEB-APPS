<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally count</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@200&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
<script src="./file.js" defer></script>
</head>

<body>
    <aside>
    <header class="header">
    <h1 class="header_title">
        Tally Count
    </h1>
</header>

    <div class="controls">

         <label>
<span>Display</span>

<select>

<option>Single</option>
<option>Multiple</option>

</select>

         </label>

                  <label>
<span>Counter</span>
<select>
    <option>Counter  1</option>
    <option>Counter  2</option>
    <option>Counter  3</option>
</select>

         </label>

         <button>Settings</button>

 </aside>
</div>
 <main class="Counter">
    <input data-key="number"    class="Counter_value" readonly value="0">
    <div class="Counter_actions">
    <button  class="Counter_button 
    Counter_button _first" data-key="subtract"   >-</button>
    <button data-key="add" class="Counter_button">+</button>
</div>
 </main>
 <footer class="footer">
    Inspired by <a class="footer_link" href="https://tallycount.app/">Tally Count</a>.Note that this is merely a 
    student practice project for learning JavaScript.
 </footer>
    
</body>
</html>
